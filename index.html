<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ò–≥—Ä–∞ –°–∞–ø—ë—Ä</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #222;
    color: #eee;
  }
  h1 {
    margin-bottom: 10px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(9, 40px);
    grid-gap: 3px;
    justify-content: center;
    margin: 0 auto 15px auto;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: #555;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 18px;
    line-height: 40px;
    color: #000;
  }
  .cell.open {
    background: #ddd;
    cursor: default;
  }
  .cell.bomb {
    background: #e33;
    color: black;
  }
  .cell.flagged {
    background: #ff0;
    color: black;
  }
  #message {
    font-size: 20px;
    margin: 10px 0;
  }
  button {
    background: #333;
    color: #eee;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>–°–∞–ø—ë—Ä</h1>
<div id="board"></div>
<div id="message"></div>
<button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>

<script>
  const ROWS = 9;
  const COLS = 9;
  const BOMBS_COUNT = 10;

  const boardElem = document.getElementById('board');
  const messageElem = document.getElementById('message');
  const restartBtn = document.getElementById('restartBtn');

  let board = [];
  let bombs = new Set();
  let openedCount = 0;
  let gameOver = false;

  function createBoard() {
    boardElem.innerHTML = '';
    board = [];
    bombs.clear();
    openedCount = 0;
    gameOver = false;
    messageElem.textContent = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';

    // Create empty board
    for(let r = 0; r < ROWS; r++) {
      board[r] = [];
      for(let c = 0; c < COLS; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = r;
        cell.dataset.col = c;
        boardElem.appendChild(cell);
        board[r][c] = {
          elem: cell,
          isBomb: false,
          isOpen: false,
          isFlagged: false,
          neighborBombs: 0
        };
        // Left click to open
        cell.addEventListener('click', () => openCell(r, c));
        // Right click to flag
        cell.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          toggleFlag(r, c);
        });
      }
    }

    // Place bombs randomly
    while(bombs.size < BOMBS_COUNT) {
      const pos = Math.floor(Math.random() * ROWS * COLS);
      bombs.add(pos);
    }
    for(let pos of bombs) {
      const r = Math.floor(pos / COLS);
      const c = pos % COLS;
      board[r][c].isBomb = true;
    }

    // Calculate neighbor bombs count
    for(let r = 0; r < ROWS; r++) {
      for(let c = 0; c < COLS; c++) {
        if (board[r][c].isBomb) continue;
        let count = 0;
        for(let dr = -1; dr <= 1; dr++) {
          for(let dc = -1; dc <= 1; dc++) {
            if(dr === 0 && dc === 0) continue;
            const nr = r + dr, nc = c + dc;
            if(nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc].isBomb) {
              count++;
            }
          }
        }
        board[r][c].neighborBombs = count;
      }
    }
  }

  function openCell(r, c) {
    if(gameOver) return;
    const cell = board[r][c];
    if(cell.isOpen || cell.isFlagged) return;

    cell.isOpen = true;
    cell.elem.classList.add('open');

    if(cell.isBomb) {
      cell.elem.classList.add('bomb');
      endGame(false);
      return;
    }

    openedCount++;
    if(cell.neighborBombs > 0) {
      cell.elem.textContent = cell.neighborBombs;
      cell.elem.style.color = getNumberColor(cell.neighborBombs);
    } else {
      // Open neighbors recursively
      for(let dr = -1; dr <= 1; dr++) {
        for(let dc = -1; dc <= 1; dc++) {
          const nr = r + dr, nc = c + dc;
          if(nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
            if(!board[nr][nc].isOpen) {
              openCell(nr, nc);
            }
          }
        }
      }
    }

    checkWin();
  }

  function toggleFlag(r, c) {
    if(gameOver) return;
    const cell = board[r][c];
    if(cell.isOpen) return;
    cell.isFlagged = !cell.isFlagged;
    cell.elem.classList.toggle('flagged');
    cell.elem.textContent = cell.isFlagged ? 'üö©' : '';
  }

  function getNumberColor(number) {
    const colors = ['blue', 'green', 'red', 'darkblue', 'brown', 'cyan', 'black', 'gray'];
    return colors[number - 1] || 'black';
  }

  function endGame(won) {
    gameOver = true;
    if(won) {
      messageElem.textContent = 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!';
    } else {
      messageElem.textContent = 'üí• –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
      // Show all bombs
      for(let pos of bombs) {
        const r = Math.floor(pos / COLS);
        const c = pos % COLS;
        const cell = board[r][c];
        if(!cell.isOpen) {
          cell.elem.classList.add('bomb');
          cell.elem.textContent = 'üí£';
          cell.elem.classList.add('open');
        }
      }
    }
  }

  function checkWin() {
    if(openedCount === ROWS * COLS - BOMBS_COUNT) {
      endGame(true);
    }
  }

  restartBtn.addEventListener('click', createBoard);

  createBoard();
</script>

</body>
</html>
